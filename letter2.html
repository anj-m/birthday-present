<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Caveat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="goHome()" class="home-btn">ðŸ’™</button>

  <audio id="bg-music" autoplay loop>
    <source src="assets/song.mp3" type="audio/mpeg" />
  </audio>

  <div class="letter">
    <p>Dear [Name],</p>
    <p>This is your second letter. I hope yesterday brought you smiles, and today brings you warmth and laughter.</p>
    <p>[More content here]</p>
  </div>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Photo 1" class="slide active" />
    <img src="images/photo2.jpg" alt="Photo 2" class="slide" />
    <!-- Add more photos as needed -->
  </div>

  <script src="script.js"></script>

  <script>
    // Ensure background music plays across pages
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      if (audio) {
        audio.muted = true;
        const playMusic = () => {
          audio.muted = false;
          audio.play().catch(() => {});
        };
        document.body.addEventListener('click', playMusic, { once: true });
      }
    });
  </script>
  
</body>
</html>
